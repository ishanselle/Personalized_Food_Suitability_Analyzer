<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <section class="Login_Form">
        <img src="image/log2.png" alt="l_logo" class="l_logo">
        <h1>Login</h1>
        <p>Enter your details and log in to your account..</p>
        <form action="login.php" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <label for="remember"></label>
                <input type="checkbox" id="remember" name="remember"> Remember me
            </label><br><br>
            <button type="reset" class="Login_FormB">Clear</button>&nbsp;&nbsp;
            <button type="submit" class="Login_FormB">Login</button>
            <p>Don't have an account? <a href="Sign_up.html">Sign up</a></p>
        </form>
    </section>
</body>
