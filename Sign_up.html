<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="image/log.png">
</head>
<body>
    <section class="Sign_up">
        <img src="image/log2.png" alt="Logo" class="l_logo">
        <h1>Sign Up</h1>
        <p>Enter your details and sign up for an account.</p>
        <form action="signup.php" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" maxlength="10" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="10" required>
            <button type="button" onclick="togglePassword('password')">Show</button>
        
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            <button type="button" onclick="togglePassword('confirm_password')">Show</button>
        
            <br>
            <label>
                <input type="checkbox" id="terms" name="terms" required> I agree to all statements in the Terms of Service
            </label>
            <br><br>
        
            <button type="reset" class="Sign_upB">Clear</button>
            <button type="submit" class="Sign_upB">Sign Up</button>
            
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </section>
    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
        </script>
</body>
</html>
